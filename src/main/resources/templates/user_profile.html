<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil użytkownika</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user_profile.css}" type="text/css">
</head>
<body>
<header class="container">
    <h1><b>Profil użytkownika</b></h1>
</header>
<main class="container">
    <a th:if="${user.profile == 'Client'}" type="button" th:href="@{/search_engine}">Wyszukiwarka apartamentów</a>
    <a th:if="${user.profile == 'Client'}" type="button" th:href="@{/user_reservations}">Twoje rezerwacje</a>

    <a th:if="${user.profile == 'Owner'}" type="button" th:href="@{/manage_hotels}">Zarządzaj hotelami</a>
    <a th:if="${user.profile == 'Owner'}" type="button" th:href="@{/reserved_apartments}">Zarezerwowane apartamenty</a>

    <a th:if="${user.profile == 'Admin'}" type="button" th:href="@{/manage_account}">Zarządzaj kontami</a>

    <a type="button" th:href="@{/logout}">Wyloguj się</a>

    <h2>Twoj profil:</h2>
    <section class="row">
        <form th:name='modified_user' th:action="@{/modified_user}" th:object="${modified_user}" th:method='post'>
            <p>Imie:</p>
            <input th:value="${user.name}" type='text' name='name'>
            <p>Nazwisko:</p>
            <input th:value="${user.lastname}" type='text' name='lastname'>
            <p>Ulica:</p>
            <input th:value="${user.street}" type='text' name='street'>
            <p>Miasto:</p>
            <input th:value="${user.city}" type='text' name='city'>
            <p>Telefon:</p>
            <input th:value="${user.phone}" type='text' name='phone'>
            <p>Email:</p>
            <input th:value="${user.email}" type='email' name='email'>
            <p>Hasło:</p>
            <input th:value="${user.password}" type='password' name='password'>
            <p>Profil:</p>
            <input th:value="${user.profile}" type='text' name='profile'>
            <input th:value="${user.idUser}" type='number' name='idUser' hidden>
            <input name="submit" type="submit" value="Aktualizuj dane"/>
        </form>
    </section>

</main>
<footer class="container"></footer>
</body>
</html>
